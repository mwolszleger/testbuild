<div class="row">
    <div class="col-lg-12" ng-controller="ComputerCtrl" ng-init="getList()">
        <h2>Lista komputerów</h2>


        <div ng-if="!computersListData && !message" class="preloader">
        </div>
        <div ng-if="!computersListData && message" ng-bind-html="message">
        </div>

        <div ng-if="computersListData">
            <div class="row">
                <div class="col-md-6">
                    Liczba komputerów: {{totalElements}}
                </div>
                <div class="col-md-6">
                    <button class="btn btn-success pull-right" ng-click="addNewComputer()">
                        <i class="fa fa-plus-square" aria-hidden="true"></i> Dodaj komputer
                    </button>
                </div>
            </div>

            <div ng-include="'app/shared/paginationPartialView.html'"></div>

            <table class="table table-hover table-striped">
                <thead>
                    <tr>
                        <th>Kod</th>
                        <th>Nazwa</th>
                        <th>Adres IP</th>
                        <th>MAC</th>
                        <th>Laboratorium</th>
                        <th>&nbsp </th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="clickable" ui-sref="Komputer({id: '{{computer.id}}'})" ng-repeat="computer in computersListData">
                        <td>{{ computer.barcode}}</td>
                        <td>{{ computer.name }}</td>
                        <td>{{ computer.ip }}</td>
                        <td>{{ computer.mac }}</td>
                        <td>{{ computer.laboratory.building + computer.laboratory.roomNo }}</td>
                        <td>
                            <button class="btn btn-warning btn-xs" data-toggle="modal" data-target="#editProblemModal" title="Edytuj komputer" ng-click="editComputer(computer.id);$event.stopPropagation()" bs-tooltip>
                                <i class="fa fa-pencil" aria-hidden="true"></i>
                                <button class="btn btn-danger btn-xs" data-toggle="modal" data-target="#editProblemModal" title="Usuń komputer" ng-click="openRemoveComputerWindow(computer.id);$event.stopPropagation()" bs-tooltip>
                                    <i class="fa fa-trash-o" aria-hidden="true"></i>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</div>
